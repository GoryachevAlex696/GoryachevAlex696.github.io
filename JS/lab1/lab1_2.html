<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1_2</title>
</head>

<body>

    <script>
    'use strict';
       let num_save = prompt("Введите целочисленное значение переменной num: ");
        let num = parseInt(num_save);

        if (num > 10 && num < 20) 
           let names = 'ворон';
        else{
        switch(num){
            case 1:
            names = 'ворона';
                    break;
                case 2:
                case 3:
                case 4:
                names = 'вороны';
                    break;
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 0:
                names = 'ворон';
                    break;
                default:
                document.write("Неизвестное количество ворон");
                    exit;

    }
}
    document.write(`На ветке сидит ${num} ${names}`);


    </script>

</body>

</html>
