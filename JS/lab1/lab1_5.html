        for (let i = 0; i < n; i++) {

            count = 0;

           while(count < 6) {
                if (dog < 3) {
                    str += "dog ";
                    dog++;
                    count++;
                } else 
                    if (cat < 2) {
                    str += "cat ";
                        cat++;
                            count++;
                } else {
                    
                    dog = 0;
                        cat = 0;
                }

            }
            str += "\n";
           
        }
