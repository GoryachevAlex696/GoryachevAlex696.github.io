<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1_4</title>
</head>
<body>

    <script type="text/javascript">
        'use strict';
        
        let n = prompt("Введите n: ");
        let remains, i, j;
        
        
        for (i = 2; i < n; i++) {

            remains = 0;

            for (j = 1; j <= i / 2; j++)

                if (i % j == 0) remains++;

            if (remains == 1) console.log(i);

        }
    </script>
    
</body>
</html>
