<title>Использование float при построении горизонтального меню</title>
<style>
.menu{
	list-style:none;
	margin:0;
	padding:10px;
	float: left;
}
.menu li{display: inline;}
.menu li a{
	display:inline;
	padding:10px;
	background:#ccf;
}
</style>
</head>
<body>
<ul class="menu">
	<li><a href="#">Пункт 1</a></li>
	<li><a href="#">Пункт 2</a></li>
	<li><a href="#">Пункт 3</a></li>

</ul>
